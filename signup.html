<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create an Account</h1>
    </header>
    <main>
        <form id="signup-form" class="paper-sheet">
            <div class="sheet-header">
                <label>
                    Username
                    <input type="text" id="username" class="sheet-subject" placeholder="Choose a username..." required />
                </label>
                <label>
                    Email
                    <input type="email" id="email" class="sheet-subject" placeholder="Enter your email..." required />
                </label>
            </div>
            <div class="sheet-body">
                <label class="paper-label">
                    Password
                    <input type="password" id="password" class="sheet-subject" placeholder="Create a password..." required />
                </label>
            </div>
            <div class="sheet-footer">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
